<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navegação por Imagem com Voz</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 600px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #333;
        }

        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="imageDisplay" src="https://via.placeholder.com/600x400?text=Imagem+1" alt="Imagem Aleatória">
    </div>

    <script>
        // Lista de URLs de imagens aleatórias
        const images = [
            "https://via.placeholder.com/600x400?text=Imagem+1",
            "https://via.placeholder.com/600x400?text=Imagem+2",
            "https://via.placeholder.com/600x400?text=Imagem+3",
            "https://via.placeholder.com/600x400?text=Imagem+4",
            "https://via.placeholder.com/600x400?text=Imagem+5"
        ];

        let currentIndex = 0;
        const imageDisplay = document.getElementById("imageDisplay");

        // Função para atualizar a imagem
        function updateImage() {
            imageDisplay.src = images[currentIndex];
        }

        // Configuração do reconhecimento de voz
        window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = 'pt-BR';
        recognition.continuous = true; // Mantém o microfone sempre ativo
        recognition.interimResults = false; // Não exibe resultados intermediários

        // Comandos de voz
        recognition.onresult = function(event) {
            const voiceCommand = event.results[event.resultIndex][0].transcript.toLowerCase();
            console.log("Comando detectado: " + voiceCommand);

            if (voiceCommand.includes("próximo")) {
                currentIndex = (currentIndex + 1) % images.length; // Passa para a próxima imagem
            } else if (voiceCommand.includes("voltar")) {
                currentIndex = (currentIndex - 1 + images.length) % images.length; // Volta para a imagem anterior
            }
            updateImage();
        };

        // Se houver erro ou o reconhecimento parar, reinicia o processo
        recognition.onerror = function(event) {
            console.error("Erro no reconhecimento de voz:", event.error);
            recognition.start(); // Reinicia o reconhecimento em caso de erro
        };

        recognition.onend = function() {
            recognition.start(); // Reinicia o reconhecimento para manter o microfone sempre ativo
        };

        // Inicia o reconhecimento de voz
        recognition.start();
    </script>
</body>
</html>
